<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single page web app</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/navigation.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:700" rel="stylesheet">
</head>
<body>

    <script src="static/scripts/libraries/d3.min.js"></script>
    <nav id="main-nav" class="hidden">
        <header><h1>Navigation</h1></header>
        <ul>
            <li><a href="#startscreen">Startscreen</a></li>
            <li><a href="#nasa-slideshow">NASA slideshow</a></li>
        </ul>
    </nav>
    <section id="startscreen">
        <header><h1>Startscreen</h1><a href="#main-nav">Navigation</a></header>
        <form>
            <fieldset>
                <label for="filter-input">Search:</label>
                <input id="filter-input" type="text" name="filter" value="">
                <p id="search-on-text" class="hidden">Searching on: <span></span></p>
            </fieldset>
            <fieldset id="sort-on-number">
                <legend>Sort by:</legend>
                <div>
                </div>
                <p>Sort up or down:</p>
                <span>
                    <input id="sort-down" type="radio" value="down" name="sort-order" disabled>
                    <label for="sort-down"></label>

                    <input id="sort-up" type="radio" value="up" name="sort-order" disabled>
                    <label for="sort-up"></label>
                </span>
            </fieldset>
        </form>
        <section>
            <div aria-label="loader">Loading...</div>
            <p class="error-message hidden"></p>
        </section>
    </section>
    <section id="nasa-slideshow" class="hidden">
        <header><h1>NASA slideshow</h1><a href="#main-nav">Navigation</a></header>

        <svg viewbox="0 0 1000 1000">
            <g></g>
            <g><image x="-160" y="-160" height="320" width="320" href="static/images/earth.svg"/></g>
        </svg>

        <h2></h2>
        <p>Close approach date: <time datetime=""></time></p>
        <table>
            <tbody>
            </tbody>
        </table>
        <div aria-label="loader">Loading...</div>
        <p class="error-message hidden"></p>
    </section>
    <section id="page-error" class="hidden">
        <header><h1>Leave NOW! ;@</h1><a href="#main-nav">Navigation</a></header>
        <p>Nothing here!</p>
    </section>



    <script src="static/scripts/template-engine.js"></script>
    <script src="static/scripts/slideshow.js"></script>
    <script src="static/scripts/grid-items.js"></script>
    <script src="static/scripts/index.js"></script>

    <script src="static/scripts/modules/routes.js"></script>
    <script src="static/scripts/modules/sections.js"></script>
    <script src="static/scripts/modules/JSONHttpRequest.js"></script>
    <script src="static/scripts/modules/localData.js"></script>
    <script src="static/scripts/modules/utility.js"></script>
    <script src="static/scripts/modules/api.js"></script>

    <script src="static/scripts/templates/slideshow-template.js"></script>
    <script src="static/scripts/templates/items-template.js"></script>
</body>
</html>
